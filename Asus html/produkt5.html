<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produkt 5 - ASUS Shop</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
        }

        .header {
            display: flex;
            align-items: center;
            background-color: white;
            padding: 15px 50px;
            position: sticky;
            top: 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .logo {
            margin-right: 50px;
        }

        .logo img {
            height: 40px;
        }

        .nav-links {
            display: flex;
            gap: 30px;
            flex: 1;
        }

        .nav-links span {
            color: rgb(151, 151, 151);
            font-size: 14px;
        }

        .nav-links span:hover {
            color: black;
        }

        .header-icons {
            display: flex;
            gap: 20px;
        }

        .header-icons img {
            height: 24px;
        }

        .newsletter-leiste {
            background-color: rgb(0, 162, 255);
            height: 30px;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: small;
            font-family: Arial, Helvetica, sans-serif;
            color: white;
        }

        .product-page {
            padding: 40px 50px;
            display: flex;
            gap: 80px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .product-image-container {
            width: 500px;
        }

        .product-name-above {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .product-image-large {
            width: 100%;
            height: 500px;
            object-fit: contain;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 20px;
        }

        .product-info {
            flex: 1;
        }

        .product-price {
            font-size: 32px;
            font-weight: bold;
            color: #000;
            margin: 20px 0;
        }

        .stock-status {
            color: green;
            font-size: 16px;
            margin-bottom: 30px;
        }

        .cart-button {
            width: 300px;
            background-color: rgb(0, 162, 255);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .cart-button:hover {
            background-color: rgb(0, 140, 220);
        }

        .footer-image-container {
            width: 100%;
            margin-top: 60px;
        }

        .footer-image {
            width: 100%;
            height: auto;
            display: block;
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="logo">
            <a href="Asus Hauptseite.html">
                <img src="ASUS_LOGO_GREY.svg" alt="ASUS Logo">
            </a>
        </div>

        <div class="nav-links">
            <span>Mainboards</span>
            <span>Grafikkarten</span>
            <span>NoteBooks</span>
            <span>Monitore</span>
            <span>WLAN</span>
            <span>Periphere</span>
            <span>Komponenten & Zubehör</span>
            <span>Desktops PCs</span>
            <span>Aktionen</span>
        </div>

        <div class="header-icons">
            <img src="search.png" alt="Suche">
            <img src="profil.png" alt="Profil">
            <img src="warenkorb.png" alt="Warenkorb">
        </div>
    </div>

    <div class="newsletter-leiste">
        Melde Dich zum Asus Newsletter an
    </div>

    <div class="product-page">
        <div class="product-image-container">
            <img src="11-tuf-rtx5070ti-o16g-white-gaming-boxvga-282887046-90yv0md3-m0na00-webp_1752138362_400x400.webp" alt="ASUS TUF Gaming GeForce RTX 5070 Ti" class="product-image-large">
        </div>
        <div class="product-info">
            <div class="product-name-above">ASUS TUF Gaming GeForce RTX 5070 Ti 16GB GDDR7 White</div>
            <div class="product-price">608,90 €</div>
            <div class="stock-status">Auf Lager</div>
            <button class="cart-button">In den Warenkorb</button>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer-image-container">
        <img src="footer bild.png" alt="Footer" class="footer-image">
    </div>

</body>

</html>
